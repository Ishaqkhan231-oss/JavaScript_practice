<!DOCTYPE html>
<html>
<head>
    <title>DOM Example</title>
</head>
<body>

    <p id="demo">This is the original text.</p>
    <button onclick="changeText()">Click me to change the text</button>

    <script>
        // JavaScript function to manipulate the DOM
        function changeText() {
            // Get the element with the id 'demo'
            const myParagraph = document.getElementById("demo");

            // Change the innerHTML property of the element
            myParagraph.innerHTML = "The text has been changed using JavaScript DOM!";

            // Optional: change the style (CSS)
            myParagraph.style.color = "blue";
            myParagraph.style.fontWeight = "bold";
        }
    </script>

</body>
</html>
